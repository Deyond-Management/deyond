name: CI

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      run_build:
        description: 'Run EAS Build (uses build quota)'
        type: boolean
        default: false
        required: false
      platform:
        description: 'Platform to build'
        type: choice
        options:
          - all
          - android
          - ios
        default: 'all'
        required: false

jobs:
  # ============================================
  # ALWAYS RUN (FREE) - Quality Checks
  # ============================================

  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript type check
        run: npm run type-check

      - name: ESLint
        run: npm run lint -- --max-warnings 999
        continue-on-error: true

      - name: Prettier check
        run: npx prettier --check "**/*.{js,jsx,ts,tsx,json,md}"
        continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test -- --coverage --ci --maxWorkers=2

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit (production)
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: true

  # ============================================
  # CONDITIONAL BUILD (USES QUOTA)
  # Only runs on:
  # - main branch push
  # - version tags (v*)
  # - manual trigger
  # ============================================

  build-check:
    name: Check if build should run
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Check build conditions
        id: check
        run: |
          if [[ "${{ github.event.inputs.run_build }}" == "true" ]] || \
             [[ "${{ github.ref }}" == "refs/heads/main" ]] || \
             [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "✅ Build will run (build quota will be used)"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "⏭️  Build skipped (saving build quota)"
          fi

  build-android:
    name: Build Android (EAS)
    runs-on: ubuntu-latest
    needs: [quality, test, build-check]
    if: |
      needs.build-check.outputs.should_build == 'true' &&
      (github.event.inputs.platform == 'android' ||
       github.event.inputs.platform == 'all' ||
       github.event.inputs.platform == '')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK
        run: eas build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  build-ios:
    name: Build iOS (EAS)
    runs-on: macos-latest
    needs: [quality, test, build-check]
    if: |
      needs.build-check.outputs.should_build == 'true' &&
      (github.event.inputs.platform == 'ios' ||
       github.event.inputs.platform == 'all' ||
       github.event.inputs.platform == '')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS IPA
        run: eas build --platform ios --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  # ============================================
  # Summary
  # ============================================

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [quality, test, security, build-check]
    if: always()
    steps:
      - name: Print summary
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Triggered | ${{ needs.build-check.outputs.should_build }} |" >> $GITHUB_STEP_SUMMARY
